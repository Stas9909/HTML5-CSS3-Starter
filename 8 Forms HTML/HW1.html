<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW1</title>
    <style>
        fieldset{
            border: none;
            border-top: 1px solid;
            font-family: Arial, Helvetica, sans-serif;
        }
        legend{
            color: darkblue;
            font-weight: bold;
            
        }
        label{
            width: 100px;
            display: inline-block;
            text-align: right;
            
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Personal information</legend>
        <p>
            <label for="name"><strong>*First name:</strong></label>
            <input type="text" id="name" name="name" placeholder="Имя" required/>
        </p>
        <p>
            <label for="middle name">Middle name:</label>
            <input type="text" id="middle name" name="middle name" placeholder="Отчество" disabled>
        </p>
        <p>
            <label for="last name"><b>*Last name:</b></label>
            <input type="text" id="last name" name="last name" placeholder="Фамилия" required/>
        </p>
    </fieldset><br/>
    <fieldset>
        <legend>Address</legend>
        <p>
            <label for="Address">Address:</label>
            <input type="text" id="Address" name="Address" placeholder="Адрес проживания"/>
        </p>
        <p>
            <label for="City or Town">City or Town:</label>
            <input type="text" id="City or Town" name="City or Town" placeholder="Город проживания">
        </p>
        <p>
            <label for="State">State:</label>
            <select name="state" id="State">
                <option selected disabled>Choose a state</option>
                    <option>Киев</option>
                    <option>Харьков</option>
                    <option>Одесса</option>
                    <option>Винница</option>
                    <option>Запорожье</option>
                    <option>Львов</option>
                    <option>Тернополь</option>
                    <option>...</option>
            </select>
            <p>
                <label for="Zip"><b>*Zip:</b></label>
                <input type="text" id="Zip" name="Zip" placeholder="Zip" required/>
            </p>
        </p>
    </fieldset>
    
</body>
</html>
